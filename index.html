<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>Focus Track</h1>
            <div>Your personal task companion! Stay organized, focused, and on top of your to-do list with FocusTrack - where productivity meets simplicity</div>
        </header>
        
        <button class="custom-btn btn-16" id="show-task-form-btn">Add New Task</button>

        <div class="new-task-container" id="new-task-container" style="display: none;">
            <form id="todo-form">
                <input type="text" id="task-title" placeholder="Add title" required />
                <textarea id="task-desc" placeholder="Add description"></textarea>
                <div class="task-section">
                    <button type="button" id="open-category-menu-btn" class="icon-btn">üóÇÔ∏è
                        <span class="tooltip" id="tooltip-category">Choose Categories</span>
                    </button>
                    <button type="button" id="open-reminder-menu-btn" class="icon-btn">üóìÔ∏è
                        <span class="tooltip" id="tooltip-reminder">Set Reminder</span>
                    </button>
                    <button type="button" id="open-color-menu-btn" class="icon-btn">üé®
                        <span class="tooltip" id="tooltip-color">Set Background Color</span>
                    </button>
                    <button type="button" id="open-priority-menu-btn" class="icon-btn">üéØ
                        <span class="tooltip" id="tooltip-priority">Set Priority</span>
                    </button>
                </div>
                
                <div id="priority-section" class="task-section-priority" style="display: none;">
                    <label>Set priority</label>
                    <select id="task-priority">
                        <option value="none">None</option>
                        <option value="blocker">Blocker</option>
                        <option value="critical">Critical</option>
                        <option value="major">Major</option>
                        <option value="minor">Minor</option>
                    </select>
                </div>
                
                <div class="task-section-categories" id="categories-section" style="display: none;">
                    <label for="categories">Select categories</label>
                    <div id="categories-list"></div> <!-- This is where the list of categories will be shown -->
                
                    <!-- Create new category input -->
                    <div id="new-category-section">
                        
                        <input type="text" id="new-category-name" placeholder="Create new category" />
                        <button type="button" id="add-new-category-btn">Add</button>
                    </div>
                </div>
                

                <div class="task-section-color" id="background-color-section" style="display: none;">
                    <label for="task-bg-color">Choose the background color:</label>
                    <div id="color-options-container">
                        <div class="color-circle" data-color="#e0dfde"></div>
                        <div class="color-circle" data-color="#c0c9ed"></div>
                        <div class="color-circle" data-color="#d3e5d3"></div>
                        <div class="color-circle" data-color="#e7c9c9"></div>
                        <div class="color-circle" data-color="#efe5b0"></div>
                        <div class="color-circle" data-color="#f0e0cc"></div>
                    </div>
                </div>
                
                
                <div id="task-reminder" style="display: none;">
                    <label >Set reminder</label>
                    <input type="datetime-local" id="task-reminder"/>
                </div>
                
                <div class="form-actions">
                    <button class="custom-btn btn-16" type="button" id="cancel-task-btn">Cancel</button>
                    <button class="custom-btn btn-16" type="submit">Add</button>
                </div>
            </form>
        </div>
        <div id="filter-container" class="filter-buttons">
            <button id="filter-all" class="filter-btn">All</button>
            <button id="filter-complete" class="filter-btn">Complete</button>
            <button id="filter-incomplete" class="filter-btn">Incomplete</button>
          </div>
        <ul id="todo-list"></ul>

        <!-- Progress bar container -->
        <div id="progress-container">
            <div id="progress-bar"></div>
        <span id="progress-text"></span>
</div>

    </div>
  <script src="index.js"></script>
</body>
</html>
